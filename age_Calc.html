<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>

    <div class="container   ">
        <div class="row ">
            <div class="col-md-6 ">
                <div class="card ">
                    <div class="card-body">
                        <h1 class="card-title text-center "> AGE CALCULATOR</h1>
                        <p class="text-center "> enter your date of birth </p>
                        <div class="row ">
                            <div class=" form-group col-4 ">
                                <input type="text" class="form-control" placeholder="day" id="day">
                            </div>
                            <div class=" form-group col-4">
                                <select name="monthh" class="form-control " id="mon">
                                        <option name="" selected disabled>month</option>
                                        <option value="January" >jan</option>
                                        <option value="February" >feb</option>
                                        <option value="March" >mar</option>
                                        <option value="April" >apr</option>
                                        <option value="May" >may</option>
                                        <option value="June" >jun</option>
                                        <option value="July" >july</option>
                                        <option value="August" >aug</option>
                                        <option value="September" >sep</option>
                                        <option value="October" >oct</option>
                                        <option value="November" >nov</option>
                                        <option value="December" >dec</option>


                                </select>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control" placeholder="year" id="year">
                            </div>


                        </div>
                    </div>
                    <button class="btn btn-dark" onclick="calc()"> calculate age</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
const calc=()=>{
        
    

    let dayy=document.getElementById('day').value
    console.log(dayy)
    
    let monn=document.getElementById('mon').value
    console.log(monn)
    let yearr=document.getElementById('year').value
    console.log(yearr)

    let agedate= new Date(`${dayy} ${monn} ${yearr}`)
    
    let nowDate =new Date()
    console.log(nowDate)

    let ageDiff=nowDate-agedate
    ageDiff=  Math.floor((ageDiff/(60*60*24*1000))/365)
    alert(`your age in years is ${ageDiff}`)
    console.log(agedate)

}

    </script>
</body>
</html>
