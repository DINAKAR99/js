<body>

   <h2 id="banner"> Cenetr for good gov</h2>
   <h1 class="myclass"> hellow orld</h1>
   <h1 class="myclass"> hellow orld</h1>
   <h1 class="myclass"> hellow   orld</h1>

   <script>

    console.log('inside body')
    let ht=document.documentElement
    console.log(ht)
    let he=document.head
    console.log(he)
    let hd=document.body
    console.log(hd)
    let ti=document.title
    console.log(ti)


    //accessing the elements by id

    let h3=document.getElementById('banner')
    console.log(h3)

    console.log(el)
    
    el.innerHTML='helmo'

    ///loooping

    // {

    ////sleecting element  by tagname


    let lss=document.querySelector('.myclass') ///returns single element for multi use queryselectorall ans specifyy ' . ' also
    console.log(lss)
    let ls=document.querySelectorAll('.myclass') /// use queryselectorall
    console.log(ls)

    for(i of ls){
        console.log(i)
        i.style.color='brown'
    }
   </script>
